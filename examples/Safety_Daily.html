<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link href="../build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="../build/nv.d3.js"></script>
	<script src="https://d3js.org/d3-time.v1.min.js"></script>
	<script src="https://d3js.org/d3-time-format.v2.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <style>
        text {
            font: 14px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
	</style>
</head>
<body>
<div id="chart" class='with-3d-shadow with-transitions'>
    <svg></svg>
</div>

<script>



d3.csv("https://raw.githubusercontent.com/NYCDOB/DOBNOW_Daily_Report3/master/Safety_Daily.csv",function(err,data){	 
	var dateFormat = d3.time.format('%x');
      var myData = Object.keys(data[0]).filter(function(k){return k!="day"})
        .map(function(k){
          return {"key":k,
		  "values":data.map(function(d){
           return {
			 "x":+d.day,
             "y":+d[k]
           }
          })}
        })	  
	console.log(myData);
	
	nv.addGraph(function() {
	  var chart = nv.models.lineChart()
					.margin({left: 100}) 
					.margin({right: 100})
					.useInteractiveGuideline(true)  
					.showLegend(true)       
					.showYAxis(true)        
					.showXAxis(true)        

		chart.yAxis     
		  .tickFormat(d3.format('.2s'));	  

		chart.xAxis     
		  .tickFormat(function(d) {
			return d3.time.format('%x')(new Date(d));	

		  });

		chart.xScale(d3.time.scale());

		chart.interactiveLayer
			.tooltip.contentGenerator(function(d) {
					  var header = d.value;
					  var headerhtml =
						"<thead><tr><td colspan='3'><strong class='x-value'>" +
						header +
						"</strong></td></tr></thead>";
					  var bodyhtml = "<tbody>";
					  var footer = "<tfoot>";
					  var sum=0;
					  var series = d.series;
					  series.forEach(function(c) {
						var value = (c.value || 0).toFixed(0);
						sum += parseInt(c.value);

						bodyhtml =
						  bodyhtml +
						  "<tr><td class='legend-color-guide'><div style='background-color: " +
						  c.color +
						  ";'></div></td><td class='key'>" +
						  c.key +
						  "</td><td class='value'>" +
						  value +
						  "</td></tr>";						  
					  });
					  bodyhtml = bodyhtml + "</tbody>";					  
					  footer = 
							footer +
							"<tr><td class='legend-color-guide'><div></div></td><td class='key total'>TOTAL: </td><td class='value'>" +
							sum +
							"</td></tr>" + "</tfoot>";
					  return "<table>" + headerhtml + "" + bodyhtml + footer + "</table>";
			})
	    	.headerFormatter(function(d) {return nv.models.axis().tickFormat()(d);})
			.valueFormatter(d3.format(',')); 

	  d3.select('#chart svg')    
		  .datum(myData)         
		  .call(chart);          

	  nv.utils.windowResize(function() { chart.update() });
	  return chart;
	});	
})

</script>
</body>
</html>
